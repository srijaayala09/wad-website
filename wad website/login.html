<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Musical Instruments Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #f8039e;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #f8039e;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #d90371;
        }
    </style>
</head>
<body>
    <form>
        <h2>Login to Musical Instruments Store</h2>
        <label for="username">Username:</label>
        <input onfocus="changeColor(this)" type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input onfocus="changeColor(this)" type="password" id="password" name="password" required>

        <input type="submit" value="Login">
        <p id="msg"></p>
    </form>

    <script>
        function changeColor(ele) {
            ele.style.backgroundColor = 'yellow';
        }

        // Execute this function when the form is submitted
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            login(); // Call the login function
        });

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the entered username and password match the default values
            if (username === "srija0903" && password === "srija0913") {
                document.getElementById("msg").innerHTML = "Login Successful!";
                // Redirect to another page or perform further actions upon successful login
            } else {
                document.getElementById("msg").innerHTML = "Invalid username or password. Please try again.";
            }
        }
    </script>
</body>
</html>
